<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yüz Yüze Gayrimenkul</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #FFD700;
    }
    header {
      background-color: #1c1c1c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      background: #FFD700;
      height: 3px;
      margin: 4px 0;
      width: 25px;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #1c1c1c;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        padding: 1rem;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Yüz Yüze Gayrimenkul</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-menu">
      <a href="index.html">Ana Sayfa</a>
      <a href="blog.html">Blog</a>
      <a href="iletisim.html">İletişim</a>
      <a href="veri.html">İlanlarımız (Canlı Veri)</a>
    </nav>
  </header>

  <main>
    <h1>Hoş Geldiniz</h1>
    <p>Yüz Yüze Gayrimenkul - Eskişehir Tepebaşı'nda güvenilir emlak danışmanınız.</p>
    <!-- Buraya ana sayfa içeriğiniz gelecek -->
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
