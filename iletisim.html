<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İletişim Formu - WhatsApp'a Gönder</title>
</head>
<body>
  <h1>İletişim Formu</h1>
  <form id="whatsappForm">
    <label for="isim">İsim:</label><br />
    <input type="text" id="isim" name="isim" required /><br /><br />

    <label for="telefon">Telefon:</label><br />
    <input type="tel" id="telefon" name="telefon" pattern="[0-9]{10,15}" placeholder="0555 555 5555" required /><br /><br />

    <label for="aciklama">Açıklama:</label><br />
    <textarea id="aciklama" name="aciklama" rows="4" required></textarea><br /><br />

    <button type="submit">Gönder</button>
  </form>

  <script>
    const form = document.getElementById('whatsappForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const isim = document.getElementById('isim').value.trim();
      const telefon = document.getElementById('telefon').value.trim();
      const aciklama = document.getElementById('aciklama').value.trim();

      if (!isim || !telefon || !aciklama) {
        alert('Lütfen tüm alanları doldurun.');
        return;
      }

      const whatsappNumarasi = '905455302600';

      const mesaj = `Merhaba, yeni bir iletişim talebi var:%0Aİsim: ${isim}%0ATelefon: ${telefon}%0AAçıklama: ${aciklama}`;

      const url = `https://wa.me/${whatsappNumarasi}?text=${mesaj}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
