<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
</head>
<body>
  <h1>İletişim Formu Test</h1>
  <form id="contactForm">
    <label>İsim: <input type="text" id="name" required /></label><br /><br />
    <label>Telefon: <input type="tel" id="phone" required /></label><br /><br />
    <label>Açıklama:<br />
      <textarea id="message" required></textarea>
    </label><br /><br />
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const phone = encodeURIComponent(document.getElementById('phone').value.trim());
      const message = encodeURIComponent(document.getElementById('message').value.trim());
      const whatsappNumber = '905455302600';
      const text = `Merhaba,%0Aİsim: ${name}%0ATelefon: ${phone}%0AMesaj: ${message}`;
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${text}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
