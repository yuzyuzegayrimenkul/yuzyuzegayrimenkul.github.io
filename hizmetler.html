<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hizmetlerimiz - Yüz Yüze Gayrimenkul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1c40f;
      padding: 20px;
      margin: 0;
    }
    h2 {
      border-bottom: 2px solid #f1c40f;
      padding-bottom: 10px;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
      font-size: 18px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #f1c40f;
      text-decoration: none;
      border: 2px solid #f1c40f;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.back-link:hover {
      background-color: #f1c40f;
      color: #121212;
    }
  </style>
</head>
<body>
  <section>
    <h2>Hizmetlerimiz</h2>
    <ul>
      <li>Satılık Konut</li>
      <li>Kiralık Konut</li>
      <li>Arsa Yatırımları</li>
      <li>Tarla Alım-Satımı</li>
    </ul>
  </section>

  <a href="index.html" class="back-link">Ana Sayfaya Dön</a>
</body>
</html>
